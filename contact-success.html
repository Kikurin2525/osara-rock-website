<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Forms for Netlify</title>
    
    <!-- Favicons - 全ブラウザ・デバイス対応 -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    
    <!-- Apple Touch Icons - iOS対応 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    
    <!-- Web App Manifest - PWA対応 -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Browser Configuration -->
    <meta name="msapplication-TileColor" content="#4f46e5">
    <meta name="msapplication-TileImage" content="/apple-touch-icon-144x144.png">
    <meta name="theme-color" content="#4f46e5">
</head>
<body style="display: none;">
    <!-- Hidden forms for Netlify detection -->
    <form name="contact" netlify hidden>
        <input type="text" name="name" />
        <input type="text" name="company" />
        <input type="email" name="email" />
        <select name="subject">
            <option value="service">サービスについて</option>
            <option value="estimate">お見積もり</option>
            <option value="support">サポート</option>
            <option value="other">その他</option>
        </select>
        <textarea name="message"></textarea>
    </form>
    
    <form name="consulting-contact" netlify hidden>
        <input type="text" name="name" />
        <input type="text" name="company" />
        <input type="email" name="email" />
        <select name="subject">
            <option value="service-inquiry">サービス詳細について</option>
            <option value="consultation">無料相談の申込み</option>
            <option value="estimate">お見積もり依頼</option>
            <option value="other">その他</option>
        </select>
        <textarea name="message"></textarea>
    </form>
</body>
</html>
