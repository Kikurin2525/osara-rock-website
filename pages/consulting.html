    <main style="padding-top: 80px;">
        <section class="hero" style="padding: 60px 0; background: transparent; min-height: 40vh; position: relative;">
            <div class="hero-background">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Growth Analytics Success" class="hero-bg-image">
                <div class="hero-overlay"></div>
            </div>
            <div class="container">
                <div class="hero-content">
                    <h2 style="color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); font-weight: 700; font-family: 'M PLUS 1p', sans-serif; font-size: clamp(2.2rem, 4.5vw, 3rem); text-align: center; line-height: 1.3; margin-bottom: 1.5rem;">コンサルティング事業</h2>
                    <div class="consulting-description" style="font-size: clamp(1rem, 2.2vw, 1.2rem); line-height: 1.9; max-width: 650px; margin: 0 auto; color: #ffffff; text-shadow: 1px 1px 3px rgba(0,0,0,0.6); font-weight: 500; font-family: 'M PLUS 1p', sans-serif; text-align: center;">
                        <p>4年間で17店舗の運営経験を活かし<br class="pc-br">
                        レンタルスペース事業の立ち上げから運営まで<br class="mobile-br">
                        あなたの成功をトータルサポートします！</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Coming Soon Section -->
        <section style="padding: 120px 0; background: transparent; text-align: center;">
            <div class="container">
                <div style="max-width: 600px; margin: 0 auto;">
                    <h2 style="font-size: clamp(2.2rem, 4.5vw, 3.5rem); margin-bottom: 1.5rem; color: #ffffff; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); font-family: 'M PLUS 1p', sans-serif; font-weight: 700;">Coming Soon</h2>
                    <p style="font-size: clamp(1.1rem, 2.5vw, 1.3rem); color: #ffffff; text-shadow: 1px 1px 3px rgba(0,0,0,0.6); margin-bottom: 2.5rem; line-height: 1.8; font-family: 'M PLUS 1p', sans-serif; font-weight: 500;">
                        コンサルティング事業の<br>詳細情報は近日公開予定です！
                    </p>
                    <div style="background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); padding: 2.5rem; border-radius: 20px; box-shadow: var(--shadow-lg); margin-bottom: 2rem;">
                        <h3 style="color: #000000; font-weight: 900; margin-bottom: 1.5rem; font-size: 1.6rem; text-shadow: none;">お問い合わせはこちら</h3>
                        
                        <form class="consulting-contact-form" name="consulting-contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/thanks.html" style="text-align: left;">
                            <p style="display: none;">
                                <label>Don't fill this out if you're human: <input name="bot-field" /></label>
                            </p>
                            <input type="hidden" name="subject" value="【重要】コンサルティングのお問い合わせ">
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="consulting-name" style="display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">お名前 *</label>
                                <input type="text" id="consulting-name" name="name" required style="width: 100%; padding: 0.8rem; background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 8px; color: var(--text-primary); font-size: 0.95rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="consulting-company" style="display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">会社名</label>
                                <input type="text" id="consulting-company" name="company" style="width: 100%; padding: 0.8rem; background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 8px; color: var(--text-primary); font-size: 0.95rem;">
                            </div>
                            
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="consulting-email" style="display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">メールアドレス *</label>
                                <input type="email" id="consulting-email" name="email" required style="width: 100%; padding: 0.8rem; background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 8px; color: var(--text-primary); font-size: 0.95rem;">
                            </div>
                            
                            <div class="form-group" style="margin-bottom: 1rem;">
                                <label for="consulting-inquiry-type" style="display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">お問い合わせ種別</label>
                                <select id="consulting-inquiry-type" name="inquiry-type" style="width: 100%; padding: 0.8rem; background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 8px; color: var(--text-primary); font-size: 0.95rem;">
                                    <option value="">選択してください</option>
                                    <option value="service-inquiry">サービス詳細について</option>
                                    <option value="consultation">無料相談の申込み</option>
                                    <option value="estimate">お見積もり依頼</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>
                            
                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label for="consulting-message" style="display: block; color: var(--text-primary); font-weight: 600; margin-bottom: 0.5rem; font-size: 0.9rem;">お問い合わせ内容 *</label>
                                <textarea id="consulting-message" name="message" rows="4" required placeholder="サービスに関するご質問やご要望をお聞かせください" style="width: 100%; padding: 0.8rem; background: rgba(255, 255, 255, 0.8); border: 1px solid rgba(99, 102, 241, 0.2); border-radius: 8px; color: var(--text-primary); font-size: 0.95rem; resize: vertical; min-height: 100px;"></textarea>
                            </div>
                            
                            <div style="text-align: center;">
                                <button type="submit" class="btn btn-primary" style="font-size: 1rem; padding: 0.8rem 2rem; border: none; cursor: pointer;">
                                    送信する
                                    <span style="margin-left: 0.5rem;">→</span>
                                </button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </section>

    <form name="consulting-contact" netlify netlify-honeypot="bot-field" hidden>
        <input type="text" name="name" />
        <input type="text" name="company" />
        <input type="email" name="email" />
        <select name="inquiry-type">
            <option value="service-inquiry">サービス詳細について</option>
            <option value="consultation">無料相談の申込み</option>

            <option value="other">その他</option>
        </select>
        <input type="hidden" name="subject" value="【重要】コンサルティングのお問い合わせ">
        <textarea name="message"></textarea>
    </form>
